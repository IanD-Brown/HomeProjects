[versions]
agp = "8.13.1"
android-compileSdk = "36"
android-minSdk = "34"
android-targetSdk = "36"
androidx-activity = "1.12.1"
androidx-appcompat = "1.7.1"
androidx-core = "1.17.0"
androidx-espresso = "3.7.0"
androidx-lifecycle = "2.9.6"
androidx-testExt = "1.3.0"
composeHotReload = "1.0.0"
composeMultiplatform = "1.9.3"
junit = "4.13.2"
kotlin = "2.2.21"
kotlinx-coroutines = "1.10.2"
# navigation
navigationCompose = "2.9.1"
# theme prefs
materialThemePrefs = "0.9.8"
# json serialize
kotlin-serialize = "1.9.0"
# room
room = "2.8.4"
ksp = "2.3.3"
sqliteBundled = "2.6.2"
# koin
koin-core = "4.1.1"
# data table
dataTable = "1.0.7"
